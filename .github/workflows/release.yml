name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          # Install any system dependencies if needed
          echo "Setting up macOS build environment..."

      - name: Setup Apple code signing (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          # Create certificate files
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12

          # Create temporary keychain
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate to keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/productsign

          # Enable codesigning from a non user interactive shell
          security set-key-partition-list -S apple-tool:,apple: -s -k actions build.keychain

          # Verify the identity is available
          security find-identity -v -p codesigning

          echo "‚úÖ Apple code signing setup completed"

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          # Install any system dependencies if needed
          echo "Setting up Windows build environment..."

      - name: Install frontend dependencies
        run: pnpm install

      - name: Download binaries (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/binaries

          # Download yt-dlp for macOS
          echo "Downloading yt-dlp for macOS..."
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o src-tauri/binaries/yt-dlp-aarch64-apple-darwin
          chmod +x src-tauri/binaries/yt-dlp-aarch64-apple-darwin
          cp src-tauri/binaries/yt-dlp-aarch64-apple-darwin src-tauri/binaries/yt-dlp-x86_64-apple-darwin
          cp src-tauri/binaries/yt-dlp-aarch64-apple-darwin src-tauri/binaries/yt-dlp-universal-apple-darwin

          # Download ffmpeg for macOS
          echo "Downloading ffmpeg for macOS..."
          curl -L https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip -o src-tauri/binaries/ffmpeg.zip
          cd src-tauri/binaries
          unzip -o ffmpeg.zip
          mv ffmpeg ffmpeg-aarch64-apple-darwin
          chmod +x ffmpeg-aarch64-apple-darwin
          cp ffmpeg-aarch64-apple-darwin ffmpeg-x86_64-apple-darwin
          cp ffmpeg-aarch64-apple-darwin ffmpeg-universal-apple-darwin
          rm ffmpeg.zip

          echo "‚úÖ macOS binaries prepared (aarch64, x86_64, universal)"

      - name: Download binaries (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri\binaries

          # Download yt-dlp for Windows
          Write-Host "Downloading yt-dlp for Windows..."
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "src-tauri\binaries\yt-dlp-x86_64-pc-windows-msvc.exe"

          # Download ffmpeg for Windows
          Write-Host "Downloading ffmpeg for Windows..."
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "src-tauri\binaries\ffmpeg.zip"
          Expand-Archive -Path "src-tauri\binaries\ffmpeg.zip" -DestinationPath "src-tauri\binaries\ffmpeg-temp" -Force
          Copy-Item "src-tauri\binaries\ffmpeg-temp\ffmpeg-master-latest-win64-gpl\bin\ffmpeg.exe" "src-tauri\binaries\ffmpeg-x86_64-pc-windows-msvc.exe"
          Remove-Item -Recurse -Force "src-tauri\binaries\ffmpeg-temp"
          Remove-Item "src-tauri\binaries\ffmpeg.zip"

          Write-Host "‚úÖ Windows binaries prepared"

      - name: Build Tauri app (unsigned)
        run: pnpm tauri build ${{ matrix.args }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Don't sign during build - we'll sign manually in the next step
          TAURI_SKIP_CODE_SIGNING: true

      - name: Sign and notarize app (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          echo "üîê Starting code signing and notarization process..."

          # Find the .app bundle
          APP_PATH=$(find src-tauri/target/universal-apple-darwin/release/bundle/macos -name "*.app" -type d | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå App bundle not found"
            exit 1
          fi

          echo "Found app at: $APP_PATH"

          # Sign the external binaries first
          RESOURCES_PATH="$APP_PATH/Contents/Resources"

          if [ -f "$RESOURCES_PATH/yt-dlp" ]; then
            echo "üìù Signing yt-dlp..."
            codesign --force --timestamp --options runtime \
              --sign "$APPLE_SIGNING_IDENTITY" \
              "$RESOURCES_PATH/yt-dlp"
          fi

          if [ -f "$RESOURCES_PATH/ffmpeg" ]; then
            echo "üìù Signing ffmpeg..."
            codesign --force --timestamp --options runtime \
              --sign "$APPLE_SIGNING_IDENTITY" \
              "$RESOURCES_PATH/ffmpeg"
          fi

          # Sign the entire app bundle with hardened runtime
          echo "üìù Signing app bundle with hardened runtime..."
          codesign --force --deep --timestamp --options runtime \
            --sign "$APPLE_SIGNING_IDENTITY" \
            --entitlements src-tauri/entitlements.plist \
            "$APP_PATH"

          # Verify the signature
          echo "‚úÖ Verifying signature..."
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          spctl --assess --type execute --verbose=4 "$APP_PATH" || echo "‚ö†Ô∏è Gatekeeper assessment may fail without notarization"

          # Create a new DMG with the signed app
          echo "üì¶ Creating DMG with signed app..."
          DMG_DIR="src-tauri/target/universal-apple-darwin/release/bundle/dmg"
          APP_NAME="YT Smart Clip"
          DMG_PATH="$DMG_DIR/${APP_NAME}_signed.dmg"

          # Remove old DMG if exists
          rm -f "$DMG_PATH"

          # Create DMG using hdiutil
          hdiutil create -volname "$APP_NAME" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"

          echo "Created signed DMG at: $DMG_PATH"

          # Notarize the DMG
          echo "üì§ Uploading DMG for notarization..."

          # Submit for notarization
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m

          # Staple the notarization ticket to the DMG
          echo "üìå Stapling notarization ticket..."
          xcrun stapler staple "$DMG_PATH"

          # Verify stapling
          xcrun stapler validate "$DMG_PATH"

          echo "‚úÖ Notarization completed successfully!"
          echo "‚úÖ Code signing and notarization process completed!"

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*_signed.dmg
          if-no-files-found: error

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: src-tauri/target/release/bundle/nsis/*-setup.exe
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos-dmg/**/*
            artifacts/windows-installer/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
